  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #111827, #1f2933);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 32px 20px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .profile {
      margin-bottom: 24px;

    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255,255,255,0.15);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .username {
      margin-top: 14px;
      font-size: 18px;
      font-weight: 600;
      opacity: 0.9;
    }

    .links {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link {
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px 18px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);
      transform: translateY(20px);
      opacity: 0;
      animation: itemIn 0.6s ease forwards;
      position: relative;
      padding: 16px 18px;
      border-radius: 14px;
      background: rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
      text-decoration: none;
      color: #fff;
      font-weight: 500;
      box-shadow: 0 10px 25px rgba(0,0,0,0.25);

  display: flex;
  align-items: center;
  justify-content: center; /* texto central */
}

    }

    .link i {
      font-size: 18px;
      width: 24px;
      text-align: center;
    }


    .link:hover {
      transform: translateY(-2px) scale(1.01);
      background: rgba(255,255,255,0.15);
    }

    .link:hover i {
      transform: scale(1.15);
    }


    /* Delay de entrada */
    .link:nth-child(1) { animation-delay: 0.3s; }
    .link:nth-child(2) { animation-delay: 0.45s; }
    .link:nth-child(3) { animation-delay: 0.6s; }
    .link:nth-child(4) { animation-delay: 0.75s; }
    .link:nth-child(5) { animation-delay: 0.9s; }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes itemIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      margin-top: 28px;
      font-size: 12px;
      opacity: 0.4;
    }
  </style>
</head>
